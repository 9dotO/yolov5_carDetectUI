
{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">Upload Video for Object Detection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>

</div>
{% endblock %}
