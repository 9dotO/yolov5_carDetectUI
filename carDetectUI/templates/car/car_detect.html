
{% block header %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }
</style>

{% endblock %}

{% block contents %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="card animate__animated animate__fadeInLeft">
                <div class="card-body">
                    <h5 class="card-title">이미지 업로드</h5>
                    <div id="uploadedImage"></div>
                </div>
            </div>
            <div class="mt-4">
                <form action="" enctype="multipart/form-data" id="imageUploadForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}">이미지 선택:</label>
                        <input type="file" class="form-control-file" name="image" id="{{ form.image.id_for_label }}">
                    </div>
                    <button class="btn btn-outline-success" type="submit">제출</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card animate__animated animate__fadeInRight">
                <div class="card-body">
                    <h5 class="card-title">결과</h5>
                    {% if inference_img %}
                        <img src="{{inference_img}}" class="img-fluid" />
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>클래스</th>
                                    <th>개수</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for class, count in class_counts.items %}
                                    <tr>
                                        <td>{{ class }}</td>
                                        <td>{{ count }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% else %}
                        <p>이미지가 없습니다.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
